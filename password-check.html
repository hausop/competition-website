<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網站存取驗證</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Microsoft JhengHei", sans-serif;
            background: linear-gradient(135deg, #0074D9, #005ba7);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            font-size: 2em;
            color: #0074D9;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        
        .password-input:focus {
            border-color: #0074D9;
            outline: none;
        }
        
        .enter-btn {
            background: #0074D9;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s ease;
        }
        
        .enter-btn:hover {
            background: #005ba7;
        }
        
        .error-msg {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
        }
        
        .info-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">🛡️ 太陽保險</div>
        <h2>第十三屆保單健診大賽</h2>
        <p>請輸入存取密碼</p>
        
        <input type="password" 
               class="password-input" 
               id="passwordInput" 
               placeholder="請輸入密碼"
               onkeypress="handleKeyPress(event)">
        
        <button class="enter-btn" onclick="checkPassword()">
            進入網站
        </button>
        
        <div class="error-msg" id="errorMsg">
            密碼錯誤，請重新輸入
        </div>
        
        <p class="info-text">
            此網站僅供授權人員瀏覽<br>
            如需協助請聯繫主辦單位
        </p>
    </div>

    <script>
        // 設定正確密碼（實際部署時應該用更安全的方法）
        const correctPassword = "taiyung2024";
        
        function checkPassword() {
            const input = document.getElementById('passwordInput');
            const errorMsg = document.getElementById('errorMsg');
            
            if (input.value === correctPassword) {
                // 密碼正確，設定 cookie 並重導向
                document.cookie = "authenticated=true; path=/; max-age=86400"; // 24小時
                window.location.href = "/index.html";
            } else {
                // 密碼錯誤
                errorMsg.style.display = 'block';
                input.value = '';
                input.focus();
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        }
        
        // 檢查是否已經登入
        function checkAuth() {
            const cookies = document.cookie.split(';');
            const authCookie = cookies.find(cookie => 
                cookie.trim().startsWith('authenticated=')
            );
            
            if (authCookie && authCookie.includes('true')) {
                window.location.href = "/index.html";
            }
        }
        
        // 頁面載入時檢查認證狀態
        window.onload = function() {
            checkAuth();
            document.getElementById('passwordInput').focus();
        };
    </script>
</body>
</html>
